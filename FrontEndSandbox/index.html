<body>
	<div role="banner" class="header-div">
		<img src="CollegeLogoGarnet.svg" class="banner-img left"/>
		<h1 id="trademark1" class="main-title right">Swarthmore Eventspace</h1>
		<p1 id="trademark2" class="right"></p1>

		<!-- Trigger/Open The Modal -->
		<md-button id = "myBtn" class="btn">Submit Event</md-button>
	</div>
	<div id="leftSide" ng-app="MyApp" class="gridListdemoBasicUsage" ng-controller="AppCtrl as appCtrl">
		<div id="leftTitle">
			<h1>Events</h1>
			<hr>
		</div>
		<didv id="cards">
			<md-content class="md-padding" layout-xs="column" layout="column">
				<div flex-xs flex-gt-xs="50" layout="column">
					<div class="parent" layout="column" ng-repeat="event in eventsVar" flex> <!-- change to somthing else, change below to td, display as tr -->
						<md-card style="width:200" ng-click="cardClicked(event.lat, event.lng, event.name, event.start_time, event.end_time, event.location, event.description)">
							<md-card-content>
								<span class="md-title">{{event.name}}</span> <br> <br>
								<b>Start: </b><p1>{{event.start_time}}</p1> <br>
								<b>End: </b><p1>{{event.end_time}}</p1> <br>
								<b>Location: </b><p1>{{event.location}}</p1> <br>
								<b>Description: </b><p1>{{event.description}}</p1> <br>
								<b>lat/long: </b><p1> {{event.lat}} and {{event.lng}} </p1>
							</md-card-content>
							<div class="md-actions" layout="row" layout-align="end center">
								<md-button class="btn" ng-click="attendingEvent()">I'm attending!</md-button>
							</div>
						</md-card>
					</div>
				</div>
			</md-content>
		</did>
	</div>
</div>


<div id="rightSide">
	<!-- Google Maps -->
	<div id="map"></div>
	<script>
	</script>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<p>
		<form id="form">
		 <h1>Submit an Event for Approval</h1><br>
		 <label>Event Name</label>
		 <input type="text" name="name" required><br>
		 <label>Event Location</label>
		 <input type="text" name="loc" required><br>
		 <label>Event Date (MM-DD-YYYY)</label>
		 <input type="text" name="date"><br>
		 <label>Event Description</label>
		 <input type="text" name="desc"><br><br>
		 <label>Event Start Time</label>
		 <input type="text" name="start_time"><br>
		 <label>Event End Time</label>
		 <input type="text" name="end_time"><br>
		 <label>OR</label><br>
		 <input id="allday" type="checkbox" name="allday" value = "All Day">All Day<br>
		 <md-button class="btn" id="sbmt">Submit</md-button>
	 </form>
		</p>
	</div>
